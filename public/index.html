<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/css-doodle@0.29.0/css-doodle.min.js"></script>
  </head>
  <style>
   
        html, body { 
  height: 100%; 
  margin: 0; 
  overflow: hidden;
}
#app{
  position:relative; z-index: 1;
}
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" ></div>
    <!-- built files will be auto injected -->
    <css-doodle style="z-index: -1; user-select: none;">
      <style >
        @grid: 50x1 / 50vmin;
        :container {
          perspective: 5vmin;
        }
        background: @m(
          @r(200, 240), 
          radial-gradient(
            @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
            transparent 50%
          ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
        );
     
        @size: 80%;
        @place-cell: center;
    
        border-radius: 50%;
        transform-style: preserve-3d;
        animation: scale-up 20s linear infinite;
        animation-delay: calc(@i * -.4s);
    
        @keyframes scale-up {
          0% {
            opacity: 0;
            transform: translate3d(0, 0, 0) rotate(0);
          }
          10% { 
            opacity: 1; 
          }
          95% {
            transform:
              translate3d(0, 0, @r(50vmin, 55vmin))
              rotate(@r(-360deg, 360deg));
          }
          100% {
            opacity: 0;
            transform: translate3d(0, 0, 1vmin);
          }
        }
      </style>
    </css-doodle>
  </body>
</html>
